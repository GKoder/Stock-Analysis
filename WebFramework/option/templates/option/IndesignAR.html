{% load static %}<html><head><title>Augmented Reality Demo</title>		<script src = "{% static "option/js/aframe.min.js" %}"></script>		<script src = "{% static "option/js/argon.js" %}"></script>		<script src = "{% static "option/js/argon-aframe.js" %}"></script>		<script src = "{% static "option/js/CSS3DArgonRenderer.js" %}"></script>		<script src = "{% static "option/js/CSS3DArgonHUD.js" %}"></script>		<script src = "{% static "option/js/ArgonSunMoon.js" %}"></script>		<script>		AFRAME.registerComponent('cursor-listener', {		init: function() {			this.el.addEventListener('mouseenter', function(evt) {				document.querySelector(this.getAttribute('src')).play();			});			this.el.addEventListener('mouseleave', function(evt) {				document.querySelector(this.getAttribute('src')).pause();			});		}		});		</script>		</head><body>		<ar-scene sunmoon light="defaultLightsEnabled: false"><a-assets>		<video id = "_video1" autoplay = "false" loop = "true" src = "{% static "option/335135011.mp4" %}" controls muted />	</a-assets><a-assets>		<video id = "_video2" autoplay = "false" loop = "true" src = "{% static "option/24794540_381981905557319_7376113079655858176_n.mp4" %}" controls muted />	</a-assets><ar-frame id="viewer" visible="true" parent="ar.stageEUS">		<a-entity id = "arEntity" position = "0 0 -8"><a-plane rotation = "0 0 0" position = "0 0 -2"  opacity = "1"  width = "2.160254" height = "2.795623" color = "#7BC8A4"></a-plane><a-video cursor-listener src = "#_video1" width = "1.029298" height = "1.016590" position = "-0.457466 0.640664 -1"></a-video><a-video cursor-listener src = "#_video2" width = "1.164843" height = "0.677727" position = "0.283798 -0.735969 -1"></a-video></a-entity>					</ar-frame>					<a-entity light = "type: ambient; color: #444"></a-entity>					<ar-camera>					<a-entity id = "myCursor" cursor = "fuse:true; fuse-timeout: 1000" position = "0 0 -0.1"					geometry = "primitive:ring; radiusInner: 0.001; radiusOuter: 0.0015"					material = "color: #2E3A87; opacity:0.3;">					</a-entity>					</ar-camera>					</ar-scene>					<script>					var arScene = document.querySelector('ar-scene');					var content = document.querySelector('#arEntity');					arScene.addEventListener("referenceframe-statuschanged", function() {						var camera = document.querySelector('ar-camera');						var vec = camera.object3D.getWorldDirection();						vec.multiplyScalar(-10);						content.setAttribute("position", { x: vec.x, y : vec.y, z : vec.z });					})					</script></body></html></body></html>
